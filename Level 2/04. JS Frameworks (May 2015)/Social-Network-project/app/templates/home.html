<header ng-if="isLogged()" header-directive></header>

<main>
    <div ng-if="!isLogged()" class="form-group">
        <div class="col-lg-12 col-lg-offset-4">
            <span>Welcome to Social Network. Please </span>
            <a href="#/login/"><button type="button" class="btn btn-md btn-primary">Login</button></a>
            <span>or</span>
            <a href="#/register/"><button type="button" class="btn btn-md btn-primary">Register</button></a>
        </div>
    </div>

    <div ng-if="isLogged()">
        <legend><h2>Edit Profile</h2></legend>
        <div  profile-controller-directive="" ng-include="'templates/posts.html'" class="form-group row col-xs-12 col-md-12" infinite-scroll='loadNewsFeed()' infinite-scroll-disabled='wallBusy' infinite-scroll-distance="0">
        </div>
    </div>

    <div ng-include="'templates/user-preview-box.html'" user-controller-directive="">
    </div>


</main>

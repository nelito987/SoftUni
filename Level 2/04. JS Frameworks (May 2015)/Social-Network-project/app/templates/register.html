<div class="row">
    <form class="register form-horizontal col-md-4 col-md-offset-4" name="registerForm" ng-submit="register()">
        <fieldset>
            <legend><h2>Register</h2></legend>
            <div class="col-lg-12 form-info">
                <div class="form-group">
                    <label for="reg-username" class="col-lg-4 control-label">Username</label>
                    <div class="col-lg-7">
                        <input type="text" ng-model="registerData.username" class="form-control" id="reg-username" placeholder="Username" required>
                    </div>
                    <label for="reg-password" class="col-lg-4 control-label">Password</label>
                    <div class="col-lg-7">
                        <input type="password" ng-model="registerData.password" class="form-control" id="reg-password" ng-minlength="6" ng-maxlength="100" placeholder="Password" required>
                    </div>
                    <label for="confirm-password" class="col-lg-4 control-label">Confirm password</label>
                    <div class="col-lg-7">
                        <input type="password" ng-model="registerData.confirmPassword" class="form-control" id="confirm-password" placeholder="Confirm password" required>
                    </div>
                    <label for="reg-name" class="col-lg-4 control-label">Name</label>
                    <div class="col-lg-7">
                        <input type="text" ng-model="registerData.name" class="form-control" id="reg-name" placeholder="Name" required>
                    </div>
                    <label for="reg-email" class="col-lg-4 control-label">Email</label>
                    <div class="col-lg-7">
                        <input type="email" ng-model="registerData.email" class="form-control" id="reg-email" placeholder="example@yahoo.com" required>
                    </div>
                    <label class="col-lg-4 control-label">Gender</label>
                    <div class="col-lg-7">
                        <label class="radio-inline"><input ng-model="registerData.gender" type="radio" name="gender" value="Male" required>Male</label>
                        <label class="radio-inline"><input type="radio" name="gender" value="Female">Female</label>
                        <label class="radio-inline"><input type="radio" name="gender" value="Other">Other</label>
                    </div>
                </div>
            </div>

            <div class="form-group col-lg-10">
                <div class="col-lg-10 col-lg-offset-7">
                    <button id="login-btn" type="submit" class="btn btn-md btn-primary" ng-disabled="registerForm.$invalid">Register</button>
                    <span>or</span>
                    <a href="#/login">Login</a>
                </div>
            </div>
        </fieldset>
    </form>
</div>

<div>
    <form class="login form-horizontal col-sm-5 col-xs-7 col-md-offset-3 col-xs-offset-3" id="loginForm" name="loginForm" ng-submit="login()">
        <fieldset>
            <legend><h1>Login</h1></legend>
            <div class="col-lg-12 form-info">
                <div class="form-group">
                    <div class="input-group input-group-lg col-md-9 col-md-offset-2 login-field">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input ng-model="loginData.username" id="login-username" type="text" class="form-control" name="username" value="" placeholder="username..." required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group input-group-lg col-md-9 col-md-offset-2 login-field">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input ng-model="loginData.password" id="login-password" type="password" ng-minlength="6" ng-maxlength="100" class="form-control" name="password" placeholder="password..." required>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-10 col-lg-offset-4 col-md-offset-3 col-sm-offset-3">
                    <button id="login-btn" type="submit" class="btn btn-lg btn-success" ng-disabled="loginForm.$invalid">Login</button>
                    <span>or</span>
                    <a href="#/register/">Register</a>
                </div>
            </div>
        </fieldset>
    </form>
</div>

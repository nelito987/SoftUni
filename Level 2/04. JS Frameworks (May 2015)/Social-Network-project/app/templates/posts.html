<div ng-repeat="post in posts" post-controller-directive="" class="post">
    <div class="jumbotron media col-xs-12 col-md-12">
        <div class="col-xs-12 col-md-12">
            <img ng-src="{{post.author.profileImageData}}" err-src="{{defaultImage}}" alt="profile picture" style="width: 50px; height: 50px"/>
            <span class="glyphicon glyphicon-user"></span><span class="author" ng-mouseenter="showUserPreview(post.author.username, $event, 'post')"> {{post.author.name}}</span>
            <span>{{post.date | date : "dd MMM yyyy hh:mm:ss"}}</span>
        </div>

        <div class="col-xs-12 col-md-12">
            <span>{{post.postContent}}</span>
        </div>

        <div class="col-xs-12 col-md-12">
            <span ng-if="!post.liked" ng-click="likePost(post.id); post.liked = !post.liked; post.likesCount = post.likesCount + 1" class="like-button">like</span>
            <span ng-if="post.liked" ng-click="unlikePost(post.id); post.liked = !post.liked; post.likesCount = post.likesCount - 1" class="unlike-button">unlike</span>
            <span class="glyphicon glyphicon-thumbs-up" title="likes"></span> <span class="views post-details" title="likes">{{post.likesCount}}</span>
            <span class="glyphicon glyphicon-comment" title="comments"></span> <span class="comments-count post-details" title="comments">{{post.totalCommentsCount}}</span>
        </div>
    </div>

    <ul ng-if="post.totalCommentsCount > 0" class="comments media-list col-xs-12" ng-include="'templates/comments.html'">
    </ul>
</div>

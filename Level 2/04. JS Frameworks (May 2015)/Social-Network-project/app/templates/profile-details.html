<header header-directive=""></header><main>    <form class="register form-horizontal col-xs-12" name="detailsForm" ng-submit="editDetails()" profile-controller-directive="">            <legend><h2>Edit Profile</h2></legend>            <div class="col-lg-12 form-info">                <div class="fileinput new col-lg-2 col-lg-offset-2" data-provides="fileinput">                    <img class="picture-preview thumbnail" src="{{me.profileImageData}}" id="video-picture" style="width: 200px; height: 200px">                    <div>                        <span class="btn btn-info btn-file">                            <span class="fileinput-new">Select image</span>                            <input type="file" ng-model="me.profileImageData" custom-on-change="uploadMoviePicture" class="form-control" id="picture" name="adImage">                            <span> max file-size: 500kb</span>                        </span>                    </div>                </div>                <div class="form-group col-xs-7">                    <label for="reg-name" class="col-lg-3 control-label">Name</label>                    <div class="col-lg-7">                        <input type="text" ng-model="me.name" class="form-control" id="reg-name" placeholder="Name"  required>                    </div>                </div>                <div class="form-group col-xs-7">                    <label for="reg-email" class="col-lg-3 control-label">Email</label>                    <div class="col-lg-7">                        <input type="email" ng-model="me.email" class="form-control" id="reg-email" placeholder="example@yahoo.com" required>                    </div>                </div>                <div class="form-group col-xs-7">                    <label class="col-lg-3 control-label">Gender</label>                    <div class="col-lg-7">                        <label class="radio-inline"><input ng-model="me.gender"  type="radio" name="gender" ng-value="1"  required>Male</label>                        <label class="radio-inline"><input ng-model="me.gender" type="radio" name="gender" ng-value="2">Female</label>                        <label class="radio-inline"><input ng-model="me.gender" type="radio" name="gender" ng-value="0">Other</label>                    </div>                </div>                <div class="form-group col-xs-7">                    <div class="form-group col-lg-7">                        <div class="col-lg-10 col-lg-offset-7">                            <button id="login-btn" type="submit" class="btn btn-md btn-primary" ng-disabled="detailsForm.$invalid">Save changes</button>                        </div>                    </div>                </div>            </div>    </form></main>
